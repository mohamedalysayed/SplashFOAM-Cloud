<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTK.js 3D Viewer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #controls {
            width: 20%;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        #controls h2 {
            margin: 0;
            color: #333;
        }

        #controls button, #controls input, #controls select {
            width: 80%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #viewer {
            flex-grow: 1;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>VTK.js 3D Viewer</h2>
        <input type="file" id="fileInput" accept=".stl,.obj">
        <button id="resetViewButton">Reset View</button>
        <select id="backgroundDropdown">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="cyanGradient">Gradient Cyan</option>
            <option value="greyGradient">Gradient Grey</option>
        </select>
    </div>
    <div id="viewer"></div>
    <script src="https://unpkg.com/vtk.js"></script>
    <script src="./app.js"></script>
</body>
</html>
